<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Shorten your url</h1>
        <p>
        <div class="alert alert-success" role="alert" th:if="${shortenedUrl}"
             th:utext="'Short link: &lt;a href=\'' + ${shortenedUrl} + '\'&gt;' + ${shortenedUrl}
       + '&lt;/a&gt;'">
        </div>
        <form class="form-inline" th:action="@{/shrink}" th:object="${shortenUrlDTO}" method="POST">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}"
                 th:errors="*{url}">Input is incorrect</div>

            <div class="form-group">
                <input type="text" class="form-control" id="url" name="url"
                       placeholder="http://www.example.com"
                       th:field="*{url}" th:class="${#fields.hasErrors('url')}? fieldError"/>
            </div>
            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>
        </p>
    </div>
</div>
</body>
</html>
